<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       .box{
           position: relative;
           width: 500px;
           height: 500px;
           margin: 100px auto;
           border: 1px solid #000;
       }
       .box1{
           width: 200px;
           height: 200px;
           background: red;
           position: absolute;
           right: 0;
           left: 0;
           top: 0;
           bottom: 0;
           margin:  auto;
       }
    </style>
</head>
<body>
    <!-- 水平垂直居中 -->
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
